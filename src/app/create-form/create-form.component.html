<div class="alerta alerta-success" [ngClass]="{'show-alert': success_full_alert}">
    <p>¡Felicidades! Se ha guardado tu formulario correctamente <i class="ti ti-checks"></i></p>
</div>

<div class="contenedor">

    <section class="form-list">
        <a routerLink="/forms/list"><i class="ti ti-arrow-back-up"></i></a>
    </section>

    <div class="contenido">

        <form #formulario>
            <!-- TITULO DEL FORMULARIO O CABECERA -->
            <div class="titulo">
                <input type="text" name="titulo" placeholder="Agregar un titulo|" class="input-titulo"
                    [(ngModel)]="titulo">
                <section class="descripcion">
                    <input type="text" placeholder="Agrega una descripcion" name="descripcion"
                        [(ngModel)]="descripcion">
                </section>

                <section class="buttons">
                    <button class="btn btn-blue" type="submit" (click)="Guardar()">Enviar</button>
                    <button class="btn btn-danger">Borrar</button>
                </section>
            </div>
            <!-- END -->

            <!-- QUESTIONS -->
            <section class="pregunta" *ngFor="let datos of Almacenador; let i = index">
                <div class="preguntas">
                    <input type="text" placeholder="Añadir pregunta {{i+1}}" name="pregunta"
                        [(ngModel)]="Almacenador[i].cuestionario.pregunta">
                </div>
                <div class="respuestas">
                    <ul>
                        <li>
                            <input type="radio" name="respuesta_check">
                            <input type="text" name="respuesta" id="respuesta"
                                [(ngModel)]="Almacenador[i].cuestionario.respuesta1" placeholder="opcion {{1}}">
                        </li>
                        <li>
                            <input type="radio" name="respuesta_check">
                            <input type="text" name="respuesta" id="respuesta"
                                [(ngModel)]="Almacenador[i].cuestionario.respuesta2" placeholder="opcion {{2}}">
                        </li>
                        <li>
                            <input type="radio" name="respuesta_check">
                            <input type="text" name="respuesta" id="respuesta"
                                [(ngModel)]="Almacenador[i].cuestionario.respuesta3" placeholder="opcion {{3}}">
                        </li>
                        <li>
                            <input type="radio" name="respuesta_check">
                            <input type="text" name="respuesta" id="respuesta"
                                [(ngModel)]="Almacenador[i].cuestionario.respuesta4" placeholder="opcion {{4}}">
                        </li>
                    </ul>
                </div>
            </section>
            <!-- END -->
        </form>
    </div>


    <footer class="bg-white dark:bg-gray-800 pt-4 pb-8 xl:pt-8">
        <div class="max-w-screen-lg px-4 mx-auto text-gray-400 xl:max-w-screen-xl sm:px-6 md:px-8 dark:text-gray-300">

                <li class="w-1/2 md:w-1/3 lg:w-1/3">

                        </ul>
                    </div>
                </li>
                <li class="w-1/2 md:w-1/3 lg:w-1/3">
